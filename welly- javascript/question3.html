    <script>
        function formatName(firstName, lastName) {
                const formattedName = (firstName ? firstName + ' ' : '') + (lastName ? lastName : '');
                return formattedName;
            }
            // 重構原因：使用了三元運算子簡化了條件判斷和字串組合的過程，讓程式碼更簡潔易讀。
    </script>
